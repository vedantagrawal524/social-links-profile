<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social links profile" />
    <meta name="author" content="Vedant Agrawal" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="images/avatar-jessica.jpeg" alt="Profile Pic" />
        <h2 class="name">Jessica Randall</h2>
        <p class="address">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>

        <ul>
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>
    </main>
  </body>
</html>
